<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title> E-commerce </title>
    <style>
        Body {
            font-family: Calibri, Helvetica, sans-serif;
            background-color: pink;
        }

        button {
            background-color: #4CAF50;
            width: 50%;
            color: black;
            padding: 15px;
            margin: 10px 0px;
            border: none;
            cursor: pointer;
            margin-left: 25%;
        }

        input[type=text],
        input[type=number],
        input[type=file] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid green;
            box-sizing: border-box;
        }

        button:hover {
            opacity: 0.7;
        }

        .container {
            padding: 25px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <center>
        <h1> Add Products </h1>
    </center>

    <div class="container">
        <form>
            <label><b>Enter product Name :</b> </label>
            <input type="text" class="inp" id="pname" name="pname" placeholder="Product Name" required><br /><br />

            <!-- <label><b>Select product Image :</b></label>
            <input type="file" id="pimg" name="pimg"><br /><br /> -->

            <label><b>Enter product Description :</b> </label>
            <input type="text" id="pdesc" name="pdesc" placeholder="Product Description" required><br /><br />

            <label><b>Enter product Quantity :</b></label>
            <input type="number" id="pqty" name="pqty" min="1" required><br /><br />

            <label><b>Enter product Price :</b> </label>
            <input type="number" id="pprice" name="pprice" placeholder="Product Price" required><br />

        </form>


        <button id="btn">Add Product</button>

        <br>
        <h1><label><b>Product List : </b> </label></h1>

        <p id="listItems">

        </p>
        <!-- <button type="button">Add to cart</button> -->

        <!-- <p>Product Name:<span id="display1"></span><br>
            Product Image:<span id="display2"></span><br>
            Product Description: <span id="display3"></span><br>
            Product Quantity:<span id="display4"></span><br>
            Product Price:<span id="display5"></span><br>
        </p> -->

        <h1><label><b>My Cart : </b> </label><br></h1>
    </div>

</body>

<script>

    let products = [];
    let cartItems = [];

    const pname = document.getElementById("pname");
    const pdesc = document.getElementById("pdesc");
    const pqty = document.getElementById("pqty");
    const pprice = document.getElementById("pprice");
    const listItems = document.getElementById("listItems");
    const btn = document.getElementById("btn");


    // console.log("first"+addc);
    var id = 0;

    btn.addEventListener("click", function () {

        var newlabel1 = document.createElement("Label");
        newlabel1.setAttribute("for", pname);
        newlabel1.innerHTML = "Product Name : ";
        listItems.appendChild(newlabel1);

        const p1 = document.createElement("p");
        // p1.setAttribute("id",id+1);
        const productName = pname.value;
        p1.innerText = productName;
        listItems.appendChild(p1);

        var newlabel2 = document.createElement("Label");
        newlabel2.setAttribute("for", pdesc);
        newlabel2.innerHTML = "Product Description : ";
        listItems.appendChild(newlabel2);

        const p2 = document.createElement("p");
        // p2.setAttribute("id",id+1);
        const productDesc = pdesc.value;
        p2.innerText = productDesc;
        listItems.appendChild(p2);

        var newlabel3 = document.createElement("Label");
        newlabel3.setAttribute("for", pqty);
        newlabel3.innerHTML = "Product Quantity : ";
        listItems.appendChild(newlabel3);

        const p3 = document.createElement("p");
        // p3.setAttribute("id",id+1);
        const productqty = pqty.value;
        p3.innerText = productqty;
        listItems.appendChild(p3);

        var newlabel4 = document.createElement("Label");
        newlabel4.setAttribute("for", pprice);
        newlabel4.innerHTML = "Product Price : ";
        listItems.appendChild(newlabel4);

        const p4 = document.createElement("p");
        // p4.setAttribute("id",id+1);
        const productprice = pprice.value;
        p4.innerText = productprice;
        listItems.appendChild(p4);

        var br = document.createElement("br");
        listItems.appendChild(br);

        const btncart = document.createElement("button");
        btncart.setAttribute("id", id + 1);
        btncart.setAttribute("class", "cart");
        btncart.innerHTML = "Add to Cart";
        btncart.onclick = function () { addToCart(this.id) };
        listItems.appendChild(btncart);

        // var br = document. createElement("br");
        listItems.appendChild(br);

        const product = {
            "productID": ++id,
            "productName": productName,
            "productdiscription": productDesc,
            "quantity": productqty,
            "price": productprice,
        };
        products.push(product);
        console.log(products)
    });

        let result = products.findIndex(a => a.productID == pid);
        console.log(products[result]);
        console.log(cartItems)
        console.log("result" + result)
        console.log("cartMap" + cartItems.map(a => a.
        productDesc))
        // console.log("cartItems" + cartItems)

        if (cartItems.findIndex(a => a.productID)!=result) {
            console.log("Cart is empty")
            cartItems.push(products[result]);
        }
        else {
            if (cartItems.findIndex(a => a.productID == result)) {
                alert("Product already added to cart")
            }
        }

        console.log(cartItems.productID)
    }

</script>

</html>
