<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Panel</title>
</head>

<body>
  <div class="sidenav">
    <h4>Admin Panel</h4>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div class="main">
    <div class="topnav container-fluid container">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Search anything...   ">
        <button type="submit" class="searchButton">
          <i class="fa fa-search">Search</i>
        </button>
      </div>
    </div>
    <div>
      <h1>Dashboard</h1>

    </div>
    <div class="content">
        <h1>Employee Information : </h1>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Name</th>
              <th scope="col">Postion</th>
              <th scope="col">Experience</th>
              <th scope="col">City</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Kunjal</td>
              <td>Full Stack</td>
              <td>1 Year</td>
              <td>Vadodara</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Rutwik</td>
              <td>Frontend</td>
              <td>2 Year</td>
              <td>Ahmedabad</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Neel</td>
              <td>Backend</td>
              <td>3 Year</td>
              <td>Surat</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Nand</td>
              <td>DBA</td>
              <td>1 Year</td>
              <td>Surat</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Ankit</td>
              <td>UI/UX</td>
              <td>5 Year</td>
              <td>Rajkot</td>
            </tr>
          </tbody>
        </table>
    </div> 
    <div class="logout">
      <button type="button">Logout</button>
    </div>
  </div>
</body>

</html>
